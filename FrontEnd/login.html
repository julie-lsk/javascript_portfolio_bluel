<!DOCTYPE html>

<html lang="fr">

	<head>
		<meta charset="UTF-8">
		<title>Sophie Bluel - Architecte d'intérieur</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Syne:wght@700;800&family=Work+Sans&display=swap" rel="stylesheet">
		<meta name="description" content="Portfolio de l'architecte d'intérieur Sophie BLUEL">
		<link rel="stylesheet" href="./assets/css/style.css">
        <link rel="stylesheet" href="./assets/css/style_login.css">
		<link rel="stylesheet" href="./assets/css/style_message_erreur.css">
		<script src="./scripts/config.js" type="module"></script>
		<script src="./scripts/login.js" type="module"></script>
		<script src="./scripts/message_erreur.js" type="module"></script>
	</head>

	
	<body>

		<header>

			<a href="./index.html">
				<h1>Sophie Bluel <span>Architecte d'intérieur</span></h1>
			</a>

			<nav>
				<ul>
					<li>projets</li>
					<li>contact</li>
					<li id="nav-login">login</li>
					<li><img src="./assets/icons/instagram.png" alt="Instagram"></li>
				</ul>
			</nav>

		</header>


		<main>

			<!--********** Login **********-->
			<section id="login">

                <h2>Log In</h2>

                <form method="POST" id="form-login">
                    <label for="email">E-mail</label>
                    <input type="text" id="email" name="email" required><br>
                    <label for="password" id="label-password">Mot de passe</label>
                    <input type="password" id="password" name="password" required><br>
                    <input type="submit" value="Se connecter" id="btn-connexion">
                </form>

                <a href="#">Mot de passe oublié</a>

			</section>


			<!--********** Popup message d'erreur **********-->
			<aside class="popup-background desactive">

				<div class="popup">
	
					<div id="zone-warning">
						<img src="./assets/icons/attention.png" alt="Image d'un triangle d'alerte">
					</div>
	
					<div id="zone-text">
						<b>Attention !</b>
						<p>L'adresse mail et/ou le mot de passe ne correspond pas. Réessayez.</p>
						<button>Fermer</button>
					</div>
					
				</div>
	
			</aside>


		</main>


		<footer>

			<nav>
				<ul>
					<li>Mentions Légales</li>
				</ul>
			</nav>

		</footer>


	</body>

</html>
